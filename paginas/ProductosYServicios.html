<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concesionaria Futuro</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>

    <!-- ENCABEZADO CON MENÚ PRINCIPAL SIEMPRE VISIBLE -->
    <header class="header">
        <div class="logo-container">
            <!-- Espacio para tu logo. Reemplaza "logo.png" con el nombre de tu archivo de logo -->
            <img src="/img/logo.png" alt="Logo Concesionaria Futuro" class="logo">
        </div>
        <nav class="main-nav">
            <a href="/index.html">Inicio</a>
            <a href="./SobreNosotros.html">Sobre Nosotros</a>
            <a href="./ProductosYServicios.html">Productos y Servicios</a>
            <a href="./Novedades.html">Novedades</a>
            <a href="./Contacto.html">Contacto</a>
        </nav>
    </header>
    <main>
        <!-- SECCIÓN PRODUCTOS Y SERVICIOS (CON GALERÍA) -->
        <section id="productos" class="seccion-contenido" style="display:none;">
            <h2>Nuestros Vehículos</h2>
            <div class="galeria">
                <!-- Espacio para fotos de autos. Reemplaza "auto1.jpg" etc. con tus imágenes -->
                <div class="galeria-item">
                    <img src="auto1.jpg" alt="Modelo de auto 1">
                    <h3>Modelo Sedan Eléctrico</h3>
                </div>
                <div class="galeria-item">
                    <img src="auto2.jpg" alt="Modelo de auto 2">
                    <h3>SUV Híbrido</h3>
                </div>
                <div class="galeria-item">
                    <img src="auto3.jpg" alt="Modelo de auto 3">
                    <h3>Deportivo Autónomo</h3>
                </div>
                <div class="galeria-item">
                    <img src="auto4.jpg" alt="Modelo de auto 4">
                    <h3>Compacto Inteligente</h3>
                </div>
            </div>
        </section>
    </main>

    <!-- PIE DE PÁGINA -->
    <footer>
        <p>&copy; 2025 Concesionaria Futuro. Todos los derechos reservados.</p>
        <div class="redes-sociales">
            <!-- Agrega aquí los enlaces a tus redes sociales -->
            <a href="#">Facebook</a>
            <a href="#">Instagram</a>
            <a href="#">Twitter</a>
        </div>
    </footer>

    <!-- Enlace al archivo JavaScript -->
    <script src="/script.js"></script>
</body>
</html>
